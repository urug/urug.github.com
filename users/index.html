---
layout: page
title:  "URUG Users"
---
{% assign user_pages = site.pages | sort: 'fullname'  %}
{% for user_page in user_pages %}
<ul>
{% if user_page.username && user_page.fullname %}
  <li><a href="{{ user_page.url | replace:'.html','' }}">{{ user_page.fullname }} ({{ user_page.username }})</a></li>
{% endif %}
</ul>
{% endfor %}
